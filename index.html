<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Membership Form</title>
        <link rel="stylesheet" href="style.css"
    </head> 
    <body>
        <div class="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                    <button type="button" onclick="register()" class="toggle-btn">Sign Up</button>
                </div>

                <form id="login" class="input-group-login">
                    <input type="text" class="input-field" placeholder="Enter Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>

                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="text" class="input-field" placeholder="Email" required>
                    <input type="tel" class="phone" placeholder="Phone" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="checkbox"><span>I agree to the policy</span>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </body>
</html>
